<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Flashcards - Oficina Turbo</title>
  <style>
    :root {
      --cor-texto: #F0F0F0;
      --cor-frente-cartao: #1A1A1A;
      --cor-verso-cartao: #E50914;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #f54ea2, #ff7676, #f7b733, #4ab3f4, #0077ff);
      background-size: 800% 800%;
      animation: gradientMove 8s ease infinite;
      font-family: 'Bai Jamjuree', sans-serif;
      padding-bottom: 3rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    @keyframes gradientMove {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    #pista {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      padding: 4rem 2rem;
      max-width: 1200px;
      width: 100%;
    }
    #pista > .full-width {
      grid-column: span 3;
      width: 100%;
    }
    .cartao-turbo {
      width: 100%;
      height: 200px;
      perspective: 1000px;
    }
    .motor {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.4s ease;
      transform-style: preserve-3d;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      border-radius: 1rem;
    }
    /* Flip no hover e se tiver classe flipped */
    .cartao-turbo:hover .motor,
    .motor.flipped {
      transform: rotateY(180deg);
    }
    .motor__face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      backface-visibility: hidden;
      user-select: none;
      box-sizing: border-box;
    }
    .motor__pergunta {
      background-color: var(--cor-frente-cartao);
      color: var(--cor-texto);
      padding-top: 3rem;
      box-shadow: inset 0 0 10px #007bffaa;
    }
    .motor__resposta {
      background-color: var(--cor-verso-cartao);
      color: white;
      transform: rotateY(180deg);
      box-shadow: inset 0 0 10px #e50914cc;
    }
    .motor__pergunta h3 {
      position: absolute;
      top: 0.8rem;
      left: 1rem;
      background: rgba(0, 123, 255, 0.9);
      color: white;
      padding: 0.3rem 1rem;
      border-radius: 30px / 50%;
      font-weight: 700;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      user-select: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.7);
      z-index: 10;
    }
    .motor__face p {
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.3;
      margin-top: 0.5rem;
      user-select: none;
      padding: 0 1rem;
    }
    footer {
      background-color: #0d0d0dcc;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 2rem;
      text-align: center;
      font-size: 0.8rem;
      line-height: 2rem;
      user-select: none;
    }
    @media(max-width: 650px) {
      #pista {
        grid-template-columns: 1fr;
      }
      #pista > .full-width {
        grid-column: span 1;
      }
      .cartao-turbo {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <div id="pista"></div>

  <footer>üèÅ Oficina Turbo ‚Ä¢ Flashcards Automotivos</footer>

  <script>
    const perguntas = [
      { categoria: 'Mec√¢nica', pergunta: 'Qual a fun√ß√£o do sistema de suspens√£o?', resposta: 'Absorver impactos e manter a estabilidade do carro em movimento.' },
      { categoria: 'Curiosidades', pergunta: 'Qual √© o carro mais r√°pido do mundo em 2024?', resposta: 'Bugatti Chiron Super Sport 300+ ‚Äî mais de 490 km/h.' },
      { categoria: 'Manuten√ß√£o', pergunta: 'Por que trocar o √≥leo regularmente?', resposta: 'Para lubrificar o motor, evitar superaquecimento e reduzir o desgaste.' },
      { categoria: 'Velocidade', pergunta: 'O que √© o tempo de acelera√ß√£o 0-100 km/h?', resposta: '√â o tempo que o carro leva para ir de parado at√© 100 km/h.' },
      { categoria: 'Pe√ßas', pergunta: 'Qual a fun√ß√£o do catalisador?', resposta: 'Reduzir a emiss√£o de gases poluentes pelo escapamento.' },
      { categoria: 'Hist√≥ria', pergunta: 'Quem inventou o motor de combust√£o interna?', resposta: 'Nikolaus Otto, em 1876.' },
      { categoria: 'Corrida', pergunta: 'O que significa ‚ÄúDRS‚Äù na F√≥rmula 1?', resposta: 'Sistema de Redu√ß√£o de Arrasto para facilitar ultrapassagens.' },
      { categoria: 'Seguran√ßa', pergunta: 'Para que serve o sistema ABS?', resposta: 'Evitar o travamento das rodas em frenagens bruscas.' },
      { categoria: 'Motor', pergunta: 'Qual a diferen√ßa entre motor aspirado e turbo?', resposta: 'Turbo usa compress√£o de ar para mais pot√™ncia, aspirado n√£o.' },
      { categoria: 'Manuten√ß√£o', pergunta: 'Quando trocar as pastilhas de freio?', resposta: 'Quando estiverem com menos de 3mm de material ou com ru√≠dos.' },
      { categoria: 'Curiosidades', pergunta: 'Qual carro √© conhecido como ‚Äúmuscle car‚Äù?', resposta: 'Carros americanos potentes dos anos 60 e 70, como o Ford Mustang.' },
      { categoria: 'Velocidade', pergunta: 'O que √© o ‚Äútorque‚Äù em um carro?', resposta: 'For√ßa de giro do motor que determina a acelera√ß√£o.' },
      { categoria: 'Tecnologia', pergunta: 'O que √© um c√¢mbio CVT?', resposta: 'C√¢mbio autom√°tico com varia√ß√£o cont√≠nua, sem marchas fixas.' },
      { categoria: 'Pe√ßas', pergunta: 'Para que serve o radiador?', resposta: 'Resfriar o motor mantendo a temperatura ideal.' },
      { categoria: 'Corrida', pergunta: 'Qual √© a pista mais famosa da F√≥rmula 1?', resposta: 'Circuito de M√¥naco.' },
      { categoria: 'Hist√≥ria', pergunta: 'Qual foi o primeiro carro produzido em massa?', resposta: 'Ford Modelo T.' },
      { categoria: 'Seguran√ßa', pergunta: 'O que √© controle de estabilidade?', resposta: 'Sistema que ajuda a manter o carro na trajet√≥ria desejada.' },
      { categoria: 'Manuten√ß√£o', pergunta: 'Qual a import√¢ncia do alinhamento?', resposta: 'Evitar desgaste irregular dos pneus e melhorar a dirigibilidade.' },
      { categoria: 'Velocidade', pergunta: 'O que √© overboost em motores turbo?', resposta: 'Aumento tempor√°rio da press√£o do turbo para mais pot√™ncia.' },
      { categoria: 'Inova√ß√£o', pergunta: 'O que √© um carro h√≠brido?', resposta: 'Ve√≠culo que usa motor a combust√£o e motor el√©trico para melhor efici√™ncia.' }
    ];

    const pista = document.getElementById('pista');

    perguntas.forEach((item, idx) => {
      const cartao = document.createElement('div'); 
      cartao.className = 'cartao-turbo';

      // A cada 7¬∫ cart√£o, ocupa a linha inteira
      if ((idx + 1) % 7 === 0) {
        cartao.classList.add('full-width');
      }

      cartao.innerHTML = `
        <div class="motor" tabindex="0" aria-label="Flashcard ${item.categoria}: ${item.pergunta}">
          <div class="motor__face motor__pergunta">
            <h3>${item.categoria}</h3>
            <p>${item.pergunta}</p>
          </div>
          <div class="motor__face motor__resposta">
            <h3>Resposta</h3>
            <p>${item.resposta}</p>
          </div>
        </div>
      `;

      pista.appendChild(cartao);

      const motor = cartao.querySelector('.motor');

      // Toggle flip no clique para mobile
      motor.addEventListener('click', () => {
        motor.classList.toggle('flipped');
      });

      // Acessibilidade: toggle flip no Enter ou espa√ßo
      motor.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          motor.classList.toggle('flipped'); 
        }
      });
    });
  </script>

</body>
</html>
